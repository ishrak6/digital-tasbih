<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tasbih</title>
  <link rel="icon" href="tasbih.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <header>
    <nav class="bg-violet-600 text-white py-4 text-center">
      <h1 class="text-3xl font-bold uppercase">Digital Tasbih</h1>
    </nav>
  </header>

  <main class="p-8">

    <!-- TOTAL COUNT SECTION -->
    <section class="my-6 text-center">
      <div>
        <h1 id="total-count" class="text-6xl font-semibold text-gray-800">0</h1>
      </div>
    </section>

    <section class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- SUBHAN ALLAH -->
      <div class="bg-purple-300 text-gray-800 rounded-lg py-8 px-4">
        <div class="w-3/4 mx-auto text-center">
          <p class="text-2xl mb-3 text-purple-700 font-semibold">Subhan Allah</p>
          <h2 id="subhan-allah-count" class="text-4xl text-gray-900 font-semibold mb-4">0</h2>
          <div>
            <button id="subhan-allah-inc" class="bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700">INCREMENT</button>
            <button id="subhan-allah-dec" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600">DECREMENT</button>
          </div>
        </div>
      </div>

      <!-- ALHAMDULILLAH -->
      <div class="bg-blue-300 text-gray-800 rounded-lg py-8 px-4">
        <div class="w-3/4 mx-auto text-center">
          <p class="text-2xl mb-3 text-blue-700 font-semibold">Alhamdulillah</p>
          <h2 id="alhamdulillah-count" class="text-4xl text-gray-900 font-semibold mb-4">0</h2>
          <div>
            <button id="alhamdulillah-inc" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">INCREMENT</button>
            <button id="alhamdulillah-dec" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600">DECREMENT</button>
          </div>
        </div>
      </div>

      <!-- ALLAHU AKBER -->
      <div class="bg-green-300 text-gray-800 rounded-lg py-8 px-4">
        <div class="w-3/4 mx-auto text-center">
          <p class="text-2xl mb-3 text-green-700 font-semibold">Allahu Akber</p>
          <h2 id="allahu-akber-count" class="text-4xl text-gray-900 font-semibold mb-4">0</h2>
          <div>
            <button id="allahu-akber-inc" class="bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">INCREMENT</button>
            <button id="allahu-akber-dec" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600">DECREMENT</button>
          </div>
        </div>
      </div>
    </section>

    <!-- RESET SECTION -->
    <div class="mt-10 text-center">
      <button id="reset-button" class="bg-red-900 text-white p-3 rounded-lg hover:bg-red-800">RESET ALL TASBIH</button>
    </div>
  </main>

  <footer class="mt-16 py-8 bg-gray-200 text-gray-700 text-center">
    <div class="w-1/2 mx-auto">
      <p><small>All rights preserved by <a href="https://www.facebook.com/ishrak6" target="_blank"><strong>Nasemul Goni Ishrak</strong></a></small></p>
    </div>
  </footer>
  


  <script src="js/digitalTasbih.js"></script>

</body>

</html>
